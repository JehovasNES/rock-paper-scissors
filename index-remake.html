<!DOCTYPE html>
<html>
    <head>
        <title>RoPaSc!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./stylesheet-remake.css">
        <script src="./javascript-remake.js" defer></script>
    </head>
    <body>

    <div class="header">
        <h3>RoPaSc!</h3>
    </div>
    
    <div class="container" >
        <div class="pButton">
            <button id="rock"><img src="./images/rock.png"></button>
            <button id="paper"><img src="./images/paper.png"></button>
            <button id="scissors"><img src="./images/scissors.png"></button>
        </div>

        <div id="pChoice"></div>

        <div class="scoreboard">
            <div id="pScore">0</div>
            <div id="cScore">0</div>
        </div>
    </div>

    <div id="start">
        <button id="startBtn">PLAY ROUND</button>
    </div>

    </body>
</html>
